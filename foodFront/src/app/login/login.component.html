<section style="padding-top:20px;">
    <div class="container-fluid my-3">
        <div class="card  pt-5" style="background-color: darkgrey;">
            <article class="card-body mx-auto" style="max-width: 1500px;">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"  class="shadow-lg p-3 mb-5 bg-white rounded">
              
                <p class="h4 bg-dark text-white pt-3 pb-3 rounded font-weight-bolder shadow p-1 text-center">Login</p> 
                <p>Login With Your Username & Password</p>
                <div class="form-group">
                    <label>Username</label>
                    <input ngModel="" class="form-control" type="text" value="" name="userName" required>

                </div>

                

                <div class="form-group">
                    <label>Password</label>
                    <input ngModel class="form-control" type="password" value="" name="userPassword" required>

                </div>

                <p class="alert alert-success" *ngIf="showMsg">
                    <strong>Login Successfully!</strong>
      
                </p>

                <div class="col text-center">
                    <button type="submit" class="btn btn-info">Log In</button>
                  </div>
                
                <div class="mt-1">
                    <p>Don't have an account?<a routerLink="/signUp" id="reg">  Register</a></p>
                    
                </div>

              

              </form>
            
            </article>
        </div>
    </div>
</section>
