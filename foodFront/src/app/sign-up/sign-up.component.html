<section style="padding-top:20px;">
    <div class="container-fluid my-3">
        <div class="card  pt-5" style="background-color: darkgrey;">
            <article class="card-body mx-auto" style="max-width: 1500px;">
              <form #registerForm="ngForm" (ngSubmit)="register(registerForm)"  class="shadow-lg p-3 mb-5 bg-white rounded">
                <p class="h4 bg-info text-white pt-3 pb-3 rounded font-weight-bolder shadow p-1 text-center">Register</p> 
                
                <div class="form-group">
                    <label>Username</label>
                    <input ngModel class="form-control" type="text" value="" name="userName" required>

                </div>

                <div class="form-group">
                    <label>FirstName</label>
                    <input ngModel class="form-control" type="text" value="" name="userFirstName" required>

                </div>

                <div class="form-group">
                    <label>LastName</label>
                    <input ngModel class="form-control" type="text" value="" name="userLastName" required>

                </div>

                

                <div class="form-group">
                    <label>Password</label>
                    <input ngModel class="form-control" type="password" value="" name="userPassword" required>

                </div>

                <p class="alert alert-success" *ngIf="showMsg">
                    <strong>Registration Successfully!</strong>
      
                </p>

                <div class="col text-center">
                    <button type="submit" class="btn btn-info">Register</button>
                  </div>
                
                

              

              </form>
            
            </article>
        </div>
    </div>
</section>
