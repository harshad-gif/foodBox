<div class="container-fluid my-3">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search any Products"
                 name="searchkey" id="searchkey" #searchkeyword >
            </div>
        </div>
    </div>
    
    <div class="card  pt-3" style="background:white;border: none;">
        <p class="h5  rounded font-weight-bold" >Your Food <img class="img-fluid" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/face-savoring-food-emoji-6232351-5129109.png?f=avif&w=128" alt="" style="height: 55px;"></p> 
        <h5>Search Food..</h5>
        <div class="row ml-1">
            <button class="btn btn-warning mr-1" value="All" (click)="getAllFood('All')">All</button>
            <button class="btn btn-dark mr-1" value="Street Food" (click)="getAllFood('Street Food')">Street Food</button>
            <button class="btn btn-dark" value="Biryani" (click)="getAllFood('Biryani')">Biryani</button>
        </div>
        <div class="row">
            <div class="col-sm-2" *ngFor="let pr of productDetails ">
                <div class="card shadow"style="">
                    <div class="card-body" style="overflow-y: auto;">
                        <h3 style="color: rgb(237, 48, 19);">Get {{((pr.foodPrice - pr.foodDiscountPrice)/pr.foodPrice) * 100 | number: '1.0-0'}} % Off</h3>
                        <img [src]="pr.foodImage[0].url" class="card-img-top">
                         <p  class="card-title text-center" style="font-size:20px;font-weight: bolder;">{{pr.foodName}}</p>
                         <del style="color: gray;">Price ₹  {{pr.foodPrice}}</del>
                         <p class="text-right" style="font-size:large;">Price : ₹  {{pr.foodDiscountPrice}}</p>
                         <p  class="card-title" style="font-size:20px;">{{pr.hotelName}}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary"(click)="viewFood(pr.foodId)" >View</button>
                        <button class="btn btn-warning ml-3" (click)="addCart(pr.foodId)" >Add to cart</button>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
